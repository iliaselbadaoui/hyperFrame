<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/beb9340e2f.js"></script>
    <script src="scripts/core.js"></script>
</head>

<body>
    <div id="app">
        <div id='content'>
            <div class="background background_without_menu" id='back_main'></div>
            <span id="logo" class="ilias blaa"><i class="far fa-moon"></i></span>
            <span class="message">Hello World</span>
            <span class="message">The moon rise after</span>
            <countdown />
        </div>
        <div id="menu">
            <div class="menu_back menu_back_without_menu" id='back_menu'>
                <span id="networks">
                    <span class="socials fb"><a href="#facebook"><i class="fab fa-facebook-f"></i></a></span>
                    <span class="socials twit"><a href="#twitter"><i class="fab fa-twitter"></i></a></span>
                    <span class="socials insta"><a href="#instagram"><i class="fab fa-instagram"></i></a></span>
                    <span class="socials snap"><a href="#snapchat"><i class="fab fa-snapchat-ghost"></i></a></span>
                </span>
                
            </div>
            <div id="MenuIconContainer"><span id='menuIcon' class="icon white_icon"><i id='menuBars'
                        class="fas fa-bars"></i></span></div>
        </div>
    </div>
</body>

</html>
